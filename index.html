<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>
  <body class="bg-dark-subtle">
    <div class="container position-absolute top-50 start-50 translate-middle" style="width: 20rem;">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Write you location here..." id="inputKeyword" />
        <button class="btn btn-primary" type="button" id="searchButton"><i class="bi bi-search"></i></button>
      </div>

      <!-- Box Weather -->
      <div id="weather-results" class="card d-none bg-dark-subtle shadow-lg">
        <div class="card-body">
          <img id="image-weather" src="" class="mb-2 card-img">
          <!-- Location -->
          <h4 id="weather-situation" class="card-title text-capitalize text-center"></h3>
            <h2 id="weather-location" class="card-title"></h2>
          <!-- Wind Details -->
          <h5 class="card-text"><i class="bi bi-wind"></i> Wind Speed: <span id="wind-speed"></span></h5>
          <!-- Temperature -->
          <h5 class="card-text"><i class="bi bi-thermometer"></i> Temperature: <span id="temp"></span></h5>
          <!-- Humidity -->
          <h5 class="card-text"><i class="bi bi-droplet-half"></i> Humidity: <span id="humid"></span></h5>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="src/js/config.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
